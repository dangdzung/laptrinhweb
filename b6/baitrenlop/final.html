            function hienThiAnh(dovat) {
                if (dovat == "mu") {
                    document.write(
                        '<img style="width: 500px; height: 500px; object-fit:cover" src="https://png.pngtree.com/png-clipart/20190920/original/pngtree-blue-butterfly-festival-visor-png-image_4673572.jpg" alt="Mũ">'

                        document.write(

                        );
                    }
                }
            }
        </script>
        <p>Hãy chọn đồ vật mà bạn thích</p>
        <input type="button" value="Mũ" onclick="hienThiAnh('mu')" />
